<nb-card>
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <div class="card" [nbSpinner]="loading" nbSpinnerStatus="primary">
        <div class="card-body" id="iframeBody">
        </div>
        <div *ngIf="isEndpoint" class="endpoint-container">
          <div class="endpoint-info">
            <div class="endpoint-url-container">
              <input
                type="text"
                nbInput
                autofocus
                fullWidth
                [(ngModel)]="endpointUrl"
                placeholder="API Endpoint URL"
                class="endpoint-url-input"
              />
            </div>
            <button nbButton status="primary" (click)="openEndpointInNewWindow()">
              <nb-icon icon="external-link-outline"></nb-icon> Test Endpoint
            </button>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
