<section class="jumbotron">
    <div class="mb-4">
      <nb-card class="editor-card">
          <nb-card-body class="editor-card-body">
              <ngs-code-editor 
                theme="vs-light" 
                language="typescript"
                [options]="options"
                [(codeModel)]="model"
                class="code-editor"
                >
              </ngs-code-editor>
            </nb-card-body>
        </nb-card>
        <div class="row">
          <div class="col-4">
            <span class="output-format-label">Output format:</span>
            <nb-select [(selected)]="outputFormat" placeholder="Output format">
              <nb-option value="XML">XML</nb-option>
              <nb-option value="JSON">JSON</nb-option>
            </nb-select>
          </div>
          <div class="col-8 d-flex justify-content-end" *ngIf="query_bck == ''">
            <button nbButton status="success" (click)="clear()" class="mr-2" >Clear</button>
            <button nbButton status="primary" (click)="executeQuery()">Execute</button>
          </div>
          <div class="col-8 d-flex justify-content-end" *ngIf="query_bck != ''">
            <button nbButton status="success" (click)="back()" class="mr-2" >Back</button>
            <button nbButton status="success" (click)="copy()" class="mr-2" >Copy</button>
            <button nbButton status="primary" (click)="download()">Download</button>
          </div>
        </div>
    </div>
</section>
